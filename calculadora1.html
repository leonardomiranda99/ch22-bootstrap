<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/calculadora1.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container col-4 col-sm-12">
        <!--numeros a introducir-->
      
            <div class="abs-center ">
                <!--div de numeros a introducir-->
            <div class="numeros-introducir ">
                <input placeholder="Primer Número" type="number" name="" id="number1">
                <input placeholder="Segundo Número" type="number" name="" id="number2">
            </div>
            </div>
            <!--resultado-->
            <div class="resultado-center ">
        <div class="resultado ">
            <input placeholder="Resultado" type="number" name="" id="resultado">
        </div>
            </div>
        <!--botones suma, resta, division, multiplicacion-->
        <div class="botones-center">
            <button class="btn btn-outline-dark " type="button" name="button" id="sumele">Sumar</button>
            <button class="btn btn-outline-dark " type="button" name="button2" id="restele">Restar</button>
            <button class="btn btn-outline-dark " type="button" name="button3" id="multipliquese">Multiplicar</button>
            <button class="btn btn-outline-dark" type="button" name="button4" id="dividase">Dividir</button>
        </div>
        
       </div>
    </div>

    <script src="/calculadora1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
